<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement PDF to Excel Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bank Statement PDF to Excel Converter</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a Bank Statement PDF file:</label>
        <input type="file" name="file" id="file" accept=".pdf" required>
        <br>
        <label for="extract_choice">Choose extraction type:</label>
        <select name="extract_choice" id="extract_choice">
            <option value="all">Extract Everything</option>
            <option value="specific">Extract Specific Fields</option>
        </select>
        <br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
